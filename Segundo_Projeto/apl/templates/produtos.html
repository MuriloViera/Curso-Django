{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Produtos</title>
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        {% bootstrap_messages %} <!--Para exibir alguma mensagem que eu programei com o messages la na View-->
        <form action="{% url 'produto' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form formProduto %} <!--formProduto é aonde a variavel form ta que eu recebi através do context na view-->
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}    
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
